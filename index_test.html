<button id="chat-button">Open Chat</button>
<div id="chat-container" style="display: none;">
  <div id="chat-header">
    <label for="name-input">Name:</label>
    <input type="text" id="name-input">
  </div>
  <div id="chat-messages"></div>
  <div id="chat-input-container">
    <input id="chat-input" type="text">
    <button id="chat-submit">Send</button>
  </div>
</div>

<style>
#chat-button {
    width: 200px;
    height: 100px;
    margin-top: 200px;
    margin-left: 45%;
    z-index:99;
}

#chat-container {
  background-color: #f1f1f1;
  border: 1px solid #ccc;
  padding: 10px;
  width: 300px;
  height: 400px;
  position: fixed;
  bottom: 20px;
  right: 20px;
  box-shadow: 0px 0px 10px 0px #ccc;
}

#chat-header {
  background-color: #ccc;
  padding: 10px;
  border-bottom: 1px solid #aaa;
}

#chat-messages {
  height: 300px;
  overflow-y: scroll;
  padding: 10px;
}

#chat-input-container {
  display: flex;
  align-items: center;
  background-color: #ccc;
  padding: 10px;
  border-top: 1px solid #aaa;
}

#chat-input {
  flex-grow: 1;
  margin-right: 10px;
}
</style>

<script>
// Get references to the chat button, container, name input, message input, and submit button
const chatButton = document.getElementById("chat-button");
const chatContainer = document.getElementById("chat-container");
const nameInput = document.getElementById("name-input");
const chatInput = document.getElementById("chat-input");
const chatSubmit = document.getElementById("chat-submit");
const chatMessages = document.getElementById("chat-messages");

// Add an event listener to the chat button
chatButton.addEventListener("click", function() {
  chatContainer.style.display = "block";
});

// Add an event listener to the chat submit button
chatSubmit.addEventListener("click", function() {
  // Get the user's name and message from the input fields
  const name = nameInput.value;
  const message = chatInput.value;

  // Send the message to the server or to the other user
  // send message to the server or to other user

  // Clear the input fields
  chatInput.value = "";

  // Add the message to the chat messages element
  chatMessages.innerHTML += `<div>${name}: ${message}</div>`;
});
</script>
